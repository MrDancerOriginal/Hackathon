
<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off" style="display: flex; justify-content: center;">
  <h2 class="text-center text-primary">Реєстрація</h2>
  <hr />



  <app-text-input [formControl]="$any(registerForm.controls['username'])"
                  [label]="'ім`я'"></app-text-input>

  <app-text-input [formControl]="$any(registerForm.controls['email'])"
                  [label]="'email'"></app-text-input>

  <app-text-input [formControl]="$any(registerForm.controls['password'])"
                  [label]="'пароль'"
                  [type]="'password'"></app-text-input>

  <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])"
                  [label]="'підтвердження паролю'"
                  [type]="'password'"></app-text-input>

  <div class="row" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>


    <button class="btn btn-success me-2" type="submit" [disabled]="!registerForm.valid">Зареєструватись</button>
    <button class="btn btn-default" type="submit" (click)="cancel()">Відмінити</button>

</form>
